<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Success!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8AA 50%, #5B8C5A 100%);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .dialog-box {
            background: #F5E6C8;
            border: 8px solid #8B4513;
            box-shadow:
                inset 4px 4px 0 #FFF8DC,
                inset -4px -4px 0 #D2B48C,
                12px 12px 0 rgba(0,0,0,0.2);
            padding: 40px 50px;
            max-width: 500px;
            text-align: center;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .star-container {
            margin-bottom: 20px;
        }

        .star {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px #FFD700;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
            50% { transform: scale(1.2) rotate(10deg); filter: brightness(1.3); }
        }

        .checkmark {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border: 4px solid #2E7D32;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 0 #1B5E20;
            animation: popIn 0.4s ease-out 0.3s both;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark::after {
            content: '';
            width: 24px;
            height: 40px;
            border: 8px solid #FFF;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translate(-4px, -4px);
        }

        h1 {
            color: #5D4037;
            font-size: 18px;
            margin-bottom: 16px;
            text-shadow: 2px 2px 0 #D7CCC8;
            line-height: 1.6;
        }

        .message {
            color: #6D4C41;
            font-size: 10px;
            line-height: 2;
            margin-bottom: 24px;
        }

        .pixel-btn {
            background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            box-shadow:
                4px 4px 0 #1B5E20,
                inset 2px 2px 0 rgba(255,255,255,0.3);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .pixel-btn:hover {
            transform: translate(2px, 2px);
            box-shadow:
                2px 2px 0 #1B5E20,
                inset 2px 2px 0 rgba(255,255,255,0.3);
        }

        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow:
                0 0 0 #1B5E20,
                inset 2px 2px 0 rgba(0,0,0,0.2);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            animation: float 4s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; background: #FFD700; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #90EE90; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; background: #FFB6C1; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #87CEEB; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; background: #DDA0DD; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #FFD700; }
        .particle:nth-child(7) { left: 70%; animation-delay: 3s; background: #90EE90; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; background: #FFB6C1; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.3s; background: #87CEEB; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Decorative corners */
        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #8B4513;
        }

        .corner::before, .corner::after {
            content: '';
            position: absolute;
            background: #D2691E;
        }

        .corner-tl { top: -4px; left: -4px; }
        .corner-tr { top: -4px; right: -4px; }
        .corner-bl { bottom: -4px; left: -4px; }
        .corner-br { bottom: -4px; right: -4px; }

        .corner-tl::before { width: 8px; height: 8px; top: 8px; left: 8px; }
        .corner-tr::before { width: 8px; height: 8px; top: 8px; right: 8px; }
        .corner-bl::before { width: 8px; height: 8px; bottom: 8px; left: 8px; }
        .corner-br::before { width: 8px; height: 8px; bottom: 8px; right: 8px; }

        .close-hint {
            color: #8D6E63;
            font-size: 10px;
            line-height: 2;
            margin-top: 16px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="dialog-box">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <div class="star-container">
                <div class="star"></div>
            </div>

            <div class="checkmark"></div>

            <h1>Authorization<br>Complete!</h1>

            <p class="message">
                Your account has been<br>
                successfully connected.<br><br>
                You may now close this<br>
                window and return to<br>
                the terminal.
            </p>

            <button class="pixel-btn" id="closeBtn" onclick="tryClose()">
                Close Window
            </button>
            <p class="close-hint" id="closeHint" style="display:none;">
                Press Cmd+W or Ctrl+W<br>to close this tab
            </p>

    <script>
        function tryClose() {
            window.close();
            // If window.close() didn't work, show hint
            setTimeout(function() {
                document.getElementById('closeBtn').style.display = 'none';
                document.getElementById('closeHint').style.display = 'block';
            }, 100);
        }
    </script>
        </div>
    </div>
</body>
</html>
